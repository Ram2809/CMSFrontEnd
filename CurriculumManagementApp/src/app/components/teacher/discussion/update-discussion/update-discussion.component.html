<div id="main" class="container-fluid mb-3">
    <h3 class="title"><b><i>Update Discussion Details</i></b></h3>
    <form>
        <div id="updateDiscussion" class="col-sm-8">
            <div class="form-group">
                <label>Question Number</label>
                <input type="number" class="form-control" name="questionNo" [(ngModel)]="questionNo" readonly="true">
            </div>
            <div class="form-group">
                <label>Question</label>
                <input type="text" class="form-control" name="question" [(ngModel)]="discussion.question">
            </div>
            <div class="form-group">
                <label>Answer</label>
                <input type="text" class="form-control" name="answer" [(ngModel)]="discussion.answer">
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="date" class="form-control" name="date" [(ngModel)]="discussion.date">
            </div>
            <button id="submitButton" class="btn btn-success" (click)="updateDiscussion()" type="submit">Update</button>
            <button id="resetButton" class="btn btn-danger" type="reset">Reset</button>
        </div>
    </form>
</div>
