<div class="container-fluid mb-3">
    <h3 class="title"><b><i>Update Profile</i></b></h3>
    <form>
        <div class="boxed">
            <div class="row">
                <div class="col-sm-6">
                    <label>First Name</label>
                    <input type="text" name="firstName" class="form-control" [(ngModel)]="headMaster.firstName">
                </div>
                <div class="col-sm-6">
                    <label>Last Name</label>
                    <input type="text" name="lastName" class="form-control" [(ngModel)]="headMaster.lastName">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label>Date of Birth</label>
                    <input type="date" class="form-control" name="dateOfBirth" [(ngModel)]="headMaster.dateOfBirth">
                </div>
                <div class="col-sm-6">
                    <label>Gender</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" [(ngModel)]="headMaster.gender" name="gender"
                            value="Male">
                        <label class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" [(ngModel)]="headMaster.gender" name="gender"
                            value="Female">
                        <label class="form-check-label">Female</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label>Qualification</label>
                    <select class="custom-select" class="form-control" name="qualification"
                        [(ngModel)]="headMaster.qualification">
                        <option value="" selected>Select the qualification</option>
                        <option [value]="qualification" *ngFor="let qualification of qualificationList">
                            {{qualification}}
                        </option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <label>Major</label>
                    <select class="custom-select" class="form-control" name="major" [(ngModel)]="headMaster.major">
                        <option value="" selected>Select the major</option>
                        <option [value]="major" *ngFor="let major of majorList">{{major}}</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="headMaster.email">
                </div>
                <div class="col-sm-6">
                    <label>Contact Number</label>
                    <input type="tel" class="form-control" name="contactNo" [(ngModel)]="headMaster.contactNo">
                </div>
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea rows="3" cols="50" class="form-control" name="address"
                    [(ngModel)]="headMaster.address"></textarea>
            </div>
            <button id="submitButton" class="btn btn-info" type="submit" (click)="updateHeadmaster()">Submit</button>
            <button id="resetButton" class="btn btn-info" type="reset" (click)="close()">Close</button>
        </div>
    </form>
</div>
