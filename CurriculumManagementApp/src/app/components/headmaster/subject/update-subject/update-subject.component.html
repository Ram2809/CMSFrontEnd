<div class="container-fluid mb-3">
    <h3 class="title"><b><i>Update Subject</i></b></h3>
    <form>
        <div class="boxed">
            <div class="form-group">
                <label>Subject code</label>
                <input type="text" name="code" class="form-control" [(ngModel)]="subject.code" readonly="true">
            </div>
            <div class="form-group">
                <label>Subject Name</label>
                <input type="text" name="name" class="form-control" [(ngModel)]="subject.name">
            </div>
            <button id="submitButton" (click)="updateSubject()" class="btn btn-info">Update</button>
            <button id="resetButton" class="btn btn-info">Reset</button>
        </div>
    </form>
</div>
