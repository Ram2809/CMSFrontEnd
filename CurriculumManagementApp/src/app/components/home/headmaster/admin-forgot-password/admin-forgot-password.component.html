<div id="main" class="container-fluid mb-3">
    <h3 class="title"><b><i>Forgot Password Form</i></b></h3>
    <form #forgotPasswordForm="ngForm">
        <div id="forgotPasswordForm" class="col-sm-30">
            <div class="form-group">
                <label class="required">User Name</label>
                <input type="text" class="form-control" #email="ngModel" name="username" ngModel [(ngModel)]="username"
                    placeholder="Enter your email" required email>
                <div *ngIf="email.touched">
                    <div class="error" *ngIf="email.errors?.required">* This field is required</div>
                    <div class="error" *ngIf="email.errors?.email">* Enter the valid email</div>
                </div>
            </div>
            <div class="form-group">
                <label class="required">Password</label>
                <input type="password" class="form-control" #pwd="ngModel" name="password" ngModel [(ngModel)]="password"
                    placeholder="Enter the password" required minlength="8">
                <span class="info">Password must contains atleast 8 characters</span>
                <div *ngIf="pwd.touched">
                    <div class="error" *ngIf="pwd.errors?.required">* This field is required</div>
                    <div class="error" *ngIf="pwd.errors?.minlength">* Password must contains atleast 8 characters</div>
                </div>
            </div>
            <div class="form-group">
                <label class="required">Confirm Password</label>
                <input type="password" class="form-control" #cpwd="ngModel" name="confirmPassword" ngModel [(ngModel)]="confirmPassword"
                    placeholder="Retype the password " required minlength="8">
                <span class="info">Enter same password entered above</span>
                <div *ngIf="cpwd.touched">
                    <div class="error" *ngIf="cpwd.errors?.required">* This field is required</div>
                    <div class="error" *ngIf="cpwd.errors?.minlength">* Password must contains atleast 8 characters</div>
                </div>
            </div>
            <button class="btn btn-success" id="submitButton" type="submit"
                (click)="updatePassword()" [disabled]="forgotPasswordForm.invalid">Update</button>
            <button class="btn btn-primary" id="resetButton" type="submit" (click)="close()">Close</button><br><br>
        </div>
    </form>
</div>
